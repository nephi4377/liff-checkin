<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>專案管理主控台</title>
  <link rel="stylesheet" href="style.css">
  <!-- [新增] 引入 flatpickr 日期選擇器樣式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- [必要] 引入 LINE LIFF SDK，這是 LIFF 應用的基礎 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // 部分設定保留在 HTML 中，方便不重新部署時修改
    // [架構修正] 將 API_BASE_URL 移至此處，使其成為全域變數，解決模組循環依賴問題
    const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbwbEVAfoO9eRzcUSfESIwih1Poub657h_9jz5UcqTXbxsDQOZ3mjLm1nHZfn_WM2K8/exec'; // 請勿修改此處
    const FRONTEND_VERSION = 'v25.10.02.1726'; // 此處將由 upload.bat 自動更新
  </script>
</head>
<body>
  <div class="container">
    <!-- 導覽：手機版漢堡選單按鈕 -->
    <button id="mobile-nav-toggle" class="mobile-nav-toggle">
      <span class="sr-only">開啟選單</span>
      <div class="hamburger-icon"></div>
    </button>
    <header>
      <div>
        <h1 id="project-title">專案管理主控台</h1>
        <p id="version-display" class="muted"></p>
      </div>
      <!-- [優化] 將按鈕的行內 style 改為使用 CSS class，提升維護性 -->
      <div id="actions-container" style="margin-left: auto; display: none;">
        <button id="btn-import-new" class="btn btn-green">套用新案範本</button>
        <button id="btn-import-old" class="btn btn-amber">套用舊案範本</button>
      </div>
    </header>

    <!-- 主要三欄式布局 -->
    <div class="app-layout">
      <!-- 左欄：導覽區 -->
      <aside class="left-sidebar">
        <nav class="main-nav">
          <button class="nav-button active" data-view="logs">
            <span>施工日誌</span>
          </button>
          <button class="nav-button" data-view="schedule">
            <span>工程排程</span>
          </button>
        </nav>
      </aside>

      <!-- 中間：主要內容區 -->
      <main id="main-content">
        <div id="logs-container"></div> <!-- 預設顯示日誌 -->
        <div id="schedule-container" style="display:none;"></div>
      </main>

      <!-- 右欄：專案資訊面板 -->
      <aside class="right-sidebar card">
        <div id="project-info-panel">
          <!-- 專案資料將由 JavaScript 動態填入 -->
        </div>
      </aside>
    </div>
  </div>

  <div id="photo-modal" class="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="photo-modal-title">
      <!-- [優化] 使用 form 標籤包裝，語意更清晰 -->
      <form>
        <h2 id="photo-modal-title" class="text-xl font-semibold mb-4">管理照片</h2>
        <div id="modal-photo-grid-container" class="modal-photo-grid mb-4"></div>
        <!-- [優化] 將按鈕群組放在 footer 中 -->
        <footer class="text-right space-x-2 mt-4">
          <input type="file" id="photo-file-input" multiple accept="image/*" style="display:none;">
          <button id="add-photos-button" type="button" class="btn" style="background-color: #16a34a;">新增照片</button>
          <button id="modal-cancel-btn" type="button" class="btn" style="background-color: #6b7280;">取消</button>
          <!-- [修正] 統一按鈕樣式，增加 btn 與 btn-primary class -->
          <button id="save-photos-button" type="button" class="btn btn-primary">儲存變更</button>
        </footer>
      </form>
    </div>
  </div>

  <div id="lightbox" aria-hidden="true">
    <div class="lb-wrap">
      <img class="lb-img" alt="preview">
      <button class="lb-close" aria-label="關閉">✕</button>
    </div>
  </div>

  <!-- [優化] 引入函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
  <!-- [架構修正] 使用 type="module"，啟用 JavaScript 模組功能 -->
  <script type="module" src="main.js"></script>
</body>
</html>
