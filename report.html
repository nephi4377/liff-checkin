<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添心設計 | 施工回報</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 引入圖片壓縮函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>

    <!-- ========================= 環境設定 ============================ -->
    <script>
        // 注意：您需要為此回報頁面，在 LINE Developers Console 中建立一個【新的】LIFF App
        const LIFF_ID = 'YOUR_REPORT_LIFF_ID'; 
        // 這個網址與打卡系統的網址是【同一個】
        const GAS_WEB_APP_URL = 'YOUR_GAS_WEB_APP_URL'; 
    </script>
    <!-- =============================================================== -->

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .preview-image-container { position: relative; }
        .remove-btn { position: absolute; top: -5px; right: -5px; background: rgba(0,0,0,0.7); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-lg p-4">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 my-8">

            <div class="text-center mb-8">
                <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">施工進度回報</h1>
            </div>

            <form id="report-form" class="space-y-6">
                <div>
                    <label for="project-id" class="block text-sm font-medium text-gray-700 mb-1">案號</label>
                    <input type="number" id="project-id" placeholder="請輸入數字案號" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="work-description" class="block text-sm font-medium text-gray-700 mb-1">今日施工項目</label>
                    <textarea id="work-description" rows="4" placeholder="請簡述今日施工內容..." required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">現場照片</label>
                    <input type="file" id="site-photos" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" multiple accept="image/*">
                    <div id="site-photos-preview" class="mt-2 grid grid-cols-3 gap-2"></div>
                </div>
                <div>
                    <label for="problem-description" class="block text-sm font-medium text-gray-700 mb-1">問題回報</label>
                    <textarea id="problem-description" rows="4" placeholder="如有問題請在此說明..." class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">問題照片</label>
                    <input type="file" id="problem-photos" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" multiple accept="image/*">
                    <div id="problem-photos-preview" class="mt-2 grid grid-cols-3 gap-2"></div>
                </div>
                <div class="flex items-center">
                    <input id="compress-toggle" type="checkbox" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="compress-toggle" class="ml-2 block text-sm text-gray-900">壓縮照片以加快上傳</label>
                </div>
                <div class="pt-4">
                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                        <span id="submit-text">提交回報</span>
                        <div id="submit-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const sitePhotosInput = document.getElementById('site-photos');
        const problemPhotosInput = document.getElementById('problem-photos');
        const reportForm = document.getElementById('report-form');
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const compressToggle = document.getElementById('compress-toggle');

        let sitePhotoFiles = [];
        let problemPhotoFiles = [];

        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (e) {
                console.error(e);
                alert('LIFF 初始化失敗，請在 LINE App 中開啟。');
            }
        }
        initializeLiff();

        function createPreview(file, fileArray, previewElement) {
            let reader = new FileReader();
            reader.onload = (e) => {
                const container = document.createElement('div');
                container.className = 'preview-image-container';
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'w-full h-24 object-cover rounded-md';
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = () => {
                    const index = fileArray.findIndex(item => item.name === file.name && item.size === file.size);
                    if (index > -1) {
                        fileArray.splice(index, 1);
                        container.remove();
                    }
                };
                container.appendChild(img);
                container.appendChild(removeBtn);
                previewElement.appendChild(container);
            };
            reader.readAsDataURL(file);
        }

        function handleFileSelection(event, fileArray, previewElementId) {
            const preview = document.getElementById(previewElementId);
            for (const file of event.target.files) {
                fileArray.push(file);
                createPreview(file, fileArray, preview);
            }
        }

        sitePhotosInput.addEventListener('change', (e) => handleFileSelection(e, sitePhotoFiles, 'site-photos-preview'));
        problemPhotosInput.addEventListener('change', (e) => handleFileSelection(e, problemPhotoFiles, 'problem-photos-preview'));

        reportForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            submitText.textContent = '處理中...';
            submitSpinner.classList.remove('hidden');

            try {
                const profile = await liff.getProfile();
                
                const processFile = async (file) => {
                    const options = {
                        maxSizeMB: 1.5,
                        maxWidthOrHeight: 1920,
                        useWebWorker: true
                    };
                    const compressedFile = compressToggle.checked ? await imageCompression(file, options) : file;
                    const base64 = await imageCompression.getDataUrlFromFile(compressedFile);
                    return {
                        name: file.name,
                        type: compressedFile.type,
                        data: base64.split(',')[1]
                    };
                };

                const sitePhotosData = await Promise.all(sitePhotoFiles.map(processFile));
                const problemPhotosData = await Promise.all(problemPhotoFiles.map(processFile));

                const payload = {
                    source: 'liff_report_form', // 新增一個來源標記，方便後端判斷
                    userId: profile.userId,
                    userName: profile.displayName,
                    projectId: document.getElementById('project-id').value,
                    workDescription: document.getElementById('work-description').value,
                    problemDescription: document.getElementById('problem-description').value,
                    sitePhotos: sitePhotosData,
                    problemPhotos: problemPhotosData
                };

                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Apps Script doPost 的特殊要求
                });
                
                alert('回報已提交！後端正在處理中，完成後您會收到 LINE 通知。');
                submitText.textContent = '提交成功';
                submitButton.classList.remove('bg-blue-600');
                submitButton.classList.add('bg-green-600');
                // 成功後可以考慮關閉 LIFF 視窗
                setTimeout(() => liff.closeWindow(), 1500);

            } catch (err) {
                console.error(err);
                alert('提交失敗: ' + err.message);
                submitButton.disabled = false;
                submitText.textContent = '提交回報';
                submitSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
