<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添心設計 | 施工回報 v5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
    
    <script>
        const LIFF_ID = '2007974938-gOrjlzna'; // 您的施工回報 LIFF ID
        // 【重要】請務必確認此處是您「最新的」、「功能正常的」Apps Script 部署網址
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwMAt_FuA0ELlQUhuz73T3dvJkxXuycqV5DoXP2teQ60CnyZQ-IvkEM9V-FFjlrc1df7Q/exec';
    </script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .spinner { border-top-color: #3498db; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .file-input-label { display: inline-block; background-color: #3b82f6; color: white; border: 1px solid #3b82f6; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s; font-weight: 600; }
        .file-input-label:hover { background-color: #2563eb; }
        .file-input-label.selected { background-color: #6b7280; border-color: #6b7280; cursor: default; }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-lg">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">添心設計｜施工回報</h1>
            </div>

            <form id="report-form" novalidate>
                <div class="mb-4"><label for="projectId" class="block text-gray-700 font-semibold mb-2">案號 <span class="text-red-500">*</span></label><input type="text" id="projectId" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></div>
                <div class="mb-4"><label for="workType" class="block text-gray-700 font-semibold mb-2">今日施工項目 <span class="text-red-500">*</span></label><select id="workType" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white" required><option value="" disabled selected>請選擇施工項目</option><option value="保護工程-進退場項目">1. 保護工程-進退場項目</option><option value="木作工程">2. 木作工程</option><option value="系統工程">3. 系統工程</option><option value="水電工程">4. 水電工程</option><option value="油漆工程">5. 油漆工程</option><option value="泥作工程">6. 泥作工程</option><option value="清潔工程">7. 清潔工程</option><option value="玻璃工程">8. 玻璃工程</option><option value="其他工程">9. 其他工程</option></select></div>
                <div class="mb-4"><label for="workDescription" class="block text-gray-700 font-semibold mb-2">當日施工內容說明</label><textarea id="workDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea></div>
                <div class="mb-4"><label class="block text-gray-700 font-semibold mb-2">現場照片 (可多選)</label><div class="flex items-center"><label for="sitePhotos" id="sitePhotosLabel" class="file-input-label">選擇檔案</label><span id="sitePhotosCount" class="ml-3 text-gray-600">未選取檔案</span><input type="file" id="sitePhotos" multiple accept="image/*" class="hidden"></div></div>
                <div class="mb-4"><label for="problemDescription" class="block text-gray-700 font-semibold mb-2">問題回報</label><textarea id="problemDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea></div>
                <div class="mb-6"><label class="block text-gray-700 font-semibold mb-2">問題照片 (可多選)</label><div class="flex items-center"><label for="problemPhotos" id="problemPhotosLabel" class="file-input-label">選擇檔案</label><span id="problemPhotosCount" class="ml-3 text-gray-600">未選取檔案</span><input type="file" id="problemPhotos" multiple accept="image/*" class="hidden"></div></div>
                <div class="flex items-center mb-4"><input id="compressImages" type="checkbox" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"><label for="compressImages" class="ml-2 block text-sm text-gray-900">壓縮相片以加快上傳</label></div>
                <div id="status-message" class="text-center mb-4 min-h-[24px]"></div>
                <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 disabled:bg-gray-400">
                    <span id="button-text">提交回報</span>
                    <div id="button-spinner" class="spinner w-6 h-6 border-4 border-white rounded-full mx-auto hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- 變數定義 ---
        const form = document.getElementById('report-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const statusMessage = document.getElementById('status-message');
        let userProfile = null;

        // --- 【核心修改】---

        // 步驟 A: 註冊 Service Worker (快遞員)
        if ('serviceWorker' in navigator && 'SyncManager' in window) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker 註冊成功:', registration);
                })
                .catch(function(error) {
                    console.error('Service Worker 註冊失敗:', error);
                });
        } else {
            console.warn('此瀏覽器不支援 Service Worker 或背景同步。');
            // 在不支援的瀏覽器中，可以考慮提供一個提示或退回舊的提交方式
        }
        
        // 步驟 B: 修改表單提交事件，將包裹交給快遞員
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            setLoadingState(true, '正在準備資料...');
            if (!userProfile) {
                updateStatus('無法取得使用者資訊，請稍候再試。', 'error');
                setLoadingState(false);
                return;
            }

            try {
                // 1. 準備資料 (與之前相同)
                const shouldCompress = document.getElementById('compressImages').checked;
                // ... (收集所有表單文字與照片檔案)
                 const siteFiles = Array.from(document.getElementById('sitePhotos').files);
                const problemFiles = Array.from(document.getElementById('problemPhotos').files);
                const allPhotosInfo = [
                    ...siteFiles.map(file => ({ file: file, isProblem: false })),
                    ...problemFiles.map(file => ({ file: file, isProblem: true }))
                ];

                if (allPhotosInfo.length === 0) {
                     updateStatus('請至少選擇一張照片。', 'error');
                     setLoadingState(false);
                     return;
                }
                
                // 2. 處理照片 (分塊 + 壓縮 + Base64)
                // 注意：這裡依然需要在前端處理照片，因為我們需要將處理完的資料存入本地
                const processedPhotos = await processFiles(allPhotosInfo, shouldCompress);
                
                const formData = {
                    source: 'liff_report_sync', // 新的 source 標記
                    userId: userProfile.userId,
                    userName: userProfile.displayName,
                    projectId: document.getElementById('projectId').value,
                    projectNameRaw: document.getElementById('projectId').value,
                    workType: document.getElementById('workType').value,
                    workDescription: document.getElementById('workDescription').value,
                    problemDescription: document.getElementById('problemDescription').value,
                    photos: processedPhotos
                };
                
                // 3. 將包裹存入本地倉庫 (IndexedDB)
                updateStatus('將回報存入本地佇列...', 'info');
                await saveReportToQueue({
                    url: GAS_WEB_APP_URL,
                    body: JSON.stringify(formData)
                });
                
                // 4. 通知快遞員有新任務
                const registration = await navigator.serviceWorker.ready;
                await registration.sync.register('sync-reports');
                
                // 5. 立即顯示成功並關閉視窗
                handleSuccess();

            } catch (error) {
                console.error('表單處理失敗', error);
                updateStatus(`提交失敗：${error.message}`, 'error');
                setLoadingState(false);
            }
        });

       // --- 輔助函式 (包含 IndexedDB 操作) ---

        function handleSuccess() {
            updateStatus('回報已進入背景佇列，網路恢復時將自動上傳。', 'success');
            setTimeout(() => { liff.closeWindow(); }, 1500);
        }

        async function processPhotoChunk(photoInfoChunk, shouldCompress) {
            const photoArray = [];
            const options = { maxSizeMB: 1, maxWidthOrHeight: 1920, useWebWorker: true };
            for (const photoInfo of photoInfoChunk) {
                let processedFile = photoInfo.file;
                try {
                    if (shouldCompress) {
                        processedFile = await imageCompression(photoInfo.file, options);
                    }
                    const base64 = await readFileAsBase64(processedFile);
                    photoArray.push({ name: photoInfo.file.name, type: processedFile.type, data: base64, isProblem: photoInfo.isProblem });
                } catch (error) { console.error(`圖片 ${photoInfo.file.name} 處理失敗:`, error); }
            }
            return photoArray;
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function setLoadingState(isLoading, message = '處理中...') {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
                updateStatus(message, 'info');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
                updateStatus('', 'info');
            }
        }

        function updateStatus(message, type) {
            statusMessage.textContent = message;
            if (type === 'success') {
                statusMessage.className = 'text-green-600 font-semibold';
            } else if (type === 'error') {
                statusMessage.className = 'text-red-500 font-semibold';
            } else {
                statusMessage.className = 'text-gray-600';
            }
        }

        function setupFileInputUI(inputId, labelId, countId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            const count = document.getElementById(countId);
            input.addEventListener('change', () => {
                if (input.files.length > 0) {
                    label.classList.add('selected');
                    count.textContent = `已選擇 ${input.files.length} 張照片`;
                } else {
                    label.classList.remove('selected');
                    count.textContent = '未選取檔案';
                }
            });
        }

                async function processFiles(allPhotosInfo, shouldCompress) {
            // 這個函式與 v5.1 版本中的 processFiles 邏輯完全相同
            // 包含分塊處理與進度提示
            const photoArray = [];
            const totalFiles = allPhotosInfo.length;
            const CHUNK_SIZE = 5;
            for (let i = 0; i < totalFiles; i += CHUNK_SIZE) {
                const chunk = allPhotosInfo.slice(i, i + CHUNK_SIZE);
                const chunkPromises = chunk.map(async (photoInfo, index) => {
                    const currentIndex = i + index + 1;
                    let processedFile = photoInfo.file;
                    try {
                        const statusText = shouldCompress ? '正在壓縮' : '正在處理';
                        updateStatus(`${statusText}第 ${currentIndex} / ${totalFiles} 張照片...`, 'info');
                        if (shouldCompress) {
                            const options = { maxSizeMB: 1, maxWidthOrHeight: 1920, useWebWorker: true };
                            processedFile = await imageCompression(photoInfo.file, options);
                        }
                        const base64 = await readFileAsBase64(processedFile);
                        return { name: photoInfo.file.name, type: processedFile.type, data: base64, isProblem: photoInfo.isProblem };
                    } catch (error) {
                        updateStatus(`圖片 ${photoInfo.file.name} 處理失敗，已跳過。`, 'error');
                        return null;
                    }
                });
                const processedChunk = await Promise.all(chunkPromises);
                photoArray.push(...processedChunk.filter(p => p !== null));
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            return photoArray;
        }

        // 【新增】IndexedDB 相關輔助函式
        const DB_NAME = 'report-queue-db';
        const STORE_NAME = 'reports';

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = window.indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };
                request.onsuccess = event => resolve(event.target.result);
                request.onerror = event => reject(event.target.error);
            });
        }

        async function saveReportToQueue(reportData) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.add(reportData);
                request.onsuccess = resolve;
                request.onerror = event => reject(event.target.error);
            });
        }
        main(); // 執行主函式
    </script>
</body>
</html>
